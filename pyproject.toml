[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pd-book-tools"
version = "0.1.0"
description = "Python tools for working with public domain book scans"
authors = [
    { name = "CT", email = "concavetrillion@gmail.com" }
]
readme = "README.md"
license = { text = "Unlicense" }
requires-python = ">=3.10,<4.0"
dependencies = [
    "cupy-cuda12x>=13.4.1",
    "hatchling>=1.27.0",
    "ipython>=8.34",
    "ipywidgets>=8.1",
    "isort>=6.0",
    "matplotlib>=3.10.1",
    "numpy (>=2.2,<3)",
    "opencv-cuda>=0.0.2",
    "opencv-python>=4.11.0",
    "pre-commit (>=4.2.0,<5.0.0)",
    "pytest>=8.3",
    "python-doctr",
    "regex (>=2024.11.6,<2025.0.0)",
    "ruff>=0.11.12",
    "thefuzz (>=0.22.1,<0.23.0)",
]

[project.optional-dependencies]
tesseract = [
    "pandas>=2.2.3",
    "pytesseract (>=0.3.13,<0.4.0)"
]
torch = [
    "torch>=2.6",
    "torchaudio>=2.7.0",
    "torchvision>=0.22.0",
    "python-doctr[torch]",
]
shapely = [
    "shapely>=2.0",
]

[project.urls]
Homepage = "https://github.com/ConcaveTrillion/pd-book-tools"

[tool.uv.sources]
python-doctr = { git = "https://github.com/mindee/doctr.git" }

[tool.setuptools.packages.find]
include = ["pd_book_tools"]
